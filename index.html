<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <!-- Inclua o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclua o seu arquivo CSS personalizado (se necessário) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">
    <div>
        <div id="cadastro">
            <div class="row">
                <!-- Conteúdo da primeira div aqui -->
                <div class="col-md-6 forms w-25">              
                    <form>
                        <h2>Cadastro</h2>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <button type="submit" class="btn button">Cadastrar</button>
                    </form>
                </div>

                <!-- Conteúdo da segunda div aqui -->
                <div class="w-75 col-md-6 bg-color d-flex flex-column justify-content-center align-items-center">
                    <div class="background-image">
                        <h1 class="logo">EasyRider</h1>
                    </div>
                    <div class="mt-auto">
                        <span class="text-white opacity mt-auto">Powered by EasyRider</span>
                    </div> 
                </div>      
            </div>
        </div>
        

        <div id="login">
            <h2>Login</h2>
            <form id="login-form" action="home.html" method="post">
                <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input type="email" class="form-control" id="email-login" name="email-login" required>
                </div>
                <div class="form-group">
                    <label for="senha-login">Senha:</label>
                    <input type="password" class="form-control" id="senha-login" name="senha-login" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Inclua o Bootstrap JS (jQuery e Popper.js) e Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Seus scripts personalizados podem vir após o Bootstrap -->
    <script src="script.js"></script>
</body>
</html>
